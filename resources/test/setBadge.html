<!DOCTYPE html>
<html>
  <head>
    <title>PinTest</title>
  </head>
  <body>
    Set Badge
    <script>
        var badgeCount = 1;
        setInterval(function()
        {
            window.navigator.getTiles().then(
                function(value){
                    value[0].setBadge(badgeCount++);
                });
        }, 300);
    </script>
  </body>
</html>
